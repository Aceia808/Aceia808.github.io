<html>
  <head>
    <title>The Very Hungry Genetically-Modified Caterpillar</title>
    <link rel="stylesheet" href="animations.css" type="text/css">
    <style>
        #floor {
            width: 100vw;
            height: 30vh;
            background-color: rgb(128, 128, 128);
            border-style: solid;
            border-color: black;
            border-width: 5px;
            position: absolute;
            bottom: -5px;
            left: 0px;
        }
        #title {
            position: absolute;
            top: 45vh;
            left: 50vw;
            transform: translate(-50%,-50%);
            width: 600px;
            height: 300px;
            font-size: 2.5rem;
            animation-name: fadein;
            animation-iteration-count: 1;
            animation-duration: 2s;
        }
        #home {
          width: 100px;
          height: 100px;
          clip-path: polygon(49% 20%, 0 51%, 14% 53%, 14% 100%, 42% 100%, 43% 75%, 60% 76%, 62% 100%, 86% 100%, 86% 57%, 100% 53%, 50% 19%);
          background-color: yellow;
        }
    </style>
  </head>
  <body>
    <div id="title">The Very Hungry Genetically-Modified Caterpillar</div>
    <div id="floor"></div>
    <div id="home">
      <a ref="https://aceia808.github.io/index.html"></a>
    </div>
  </body>
</html>
